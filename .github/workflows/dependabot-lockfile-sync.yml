name: Dependabot lockfile sync

on:
  pull_request_target:
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: dependabot-lockfile-sync-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  sync-lockfile:
    if: >-
      (github.event.pull_request.user.login == 'dependabot[bot]' ||
       github.event.pull_request.user.login == 'app/dependabot') &&
      github.event.pull_request.head.repo.full_name == github.repository
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Dependabot branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Normalize lockfile
        run: npm install --package-lock-only --ignore-scripts

      - name: Commit normalized lockfile
        run: |
          if git diff --quiet -- package-lock.json; then
            echo "Lockfile already normalized."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add package-lock.json
          git commit -m "chore(deps): normalize npm lockfile for CI"
          git push
